<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/repassword.css">
    <script type="text/javascript" src="../js/repasswordScript.js"></script>
    <title>ลืมรหัสผ่าน</title>
</head>

<header>
    <div class="header">
        <img src="../assets/logo.png" class="logo" alt="Logo">
    </div>
</header>

<body>
    <div class="container">
        <div class="title-page">
            <label class="title-text"><b>รีเซ็ตรหัสผ่าน</b></label>
        </div>

        <form>
            <div class="row">
                <div class="col-25">
                    <label>รหัสพนักงาน</label>
                </div>
                <div class="col-75">
                    <input type="text" id="EMP_ID" name="ID">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="EMP_email" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>รหัสผ่านใหม่</label>
                </div>
                <div class="col-75">
                    <input type="password" id="EMP_newpass" name="newpassword">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>รหัสผ่านใหม่อีกครั้ง</label>
                </div>
                <div class="col-75">
                    <input type="password" id="EMP_renewpass" name="renewpassword">
                </div>
            </div>
        </form>

        <div class="btnClass">
            <div>
                <button class="button1" type="text" name="submit" onclick="checkData()">
                    ยืนยัน
                </button>

                <button class="button2" type="text" name="cancle" onclick="location.href = 'login.html';"
                    style="float:right">
                    ยกเลิก
                </button>
            </div>
        </div>
    </div>
    <footer>
        © 2019 Daimond Development
    </footer>
</body>

</html>
