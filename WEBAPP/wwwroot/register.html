    <link rel="stylesheet" href="../css/register.css">

            <div class="row">
                <div class="col-25">
                    <label>เพศ</label>

                    <select name="gender" id="EMP_gender" style="width: 100px;">
                        <option value="เพศ" hidden>เพศ</option>
                        <option value="ชาย">ชาย</option>
                        <option value="หญิง">หญิง</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>เขื้อชาติ</label>
                </div>
                <div class="col-75">
                    <input type="text" id="EMP_race" name="race">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>สัญชาติ</label>
                </div>
                <div class="col-75">
                    <input type="text" id="EMP_nationality" name="nationality">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>ตำแหน่ง</label>

            <div class="row">
                <div class="col-25">

            <div class="row">
                <div class="col-25">

                </div>

        <div class="btnClass">
            <div>
                <button class="button1" type="text" name="submit" onclick="checkCorrect()">
                    สมัครสมาชิก
                </button>

                <button class="button2" type="text" name="cancle" onclick="location.href = 'login.html';"
                    style="float:right">
                    ยกเลิก
                </button>
            </div>
        </div>
