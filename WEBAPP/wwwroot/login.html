<!DOCTYPE html>
<html lang="en">
<head>

<body class="body1">

                    </p>
                </div>    
                
                <button class="button1" type="text" name="username" style="float: left" onclick="checklogin()"> เข้าสู่ระบบ </button>
                <button class="button2" type="text" name="password" style="float: right" onclick="location.href = 'register.html';"> สมัครสมาชิก </button>

            </th>
        </tr>
    </table>
</center>
